<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container timer-container">
    <h1 class="mb-4">Event Countdown Timer</h1>
    
    <!-- Input for Date and Button -->
    <div class="row justify-content-center">
      <div class="col-md-4">
        <input type="datetime-local" id="event-date" class="form-control" placeholder="Enter Event Date">
      </div>
      <div class="col-md-2">
        <button id="start-timer" class="btn btn-custom">Start Timer</button>
      </div>
    </div>

    <!-- Timer Display -->
    <div id="timer" class="row justify-content-center mt-5">
      <div class="col-md-2 countdown-box">
        <div><span id="days">00</span> <br> Days</div>
      </div>
      <div class="col-md-2 countdown-box">
        <div><span id="hours">00</span> <br> Hours</div>
      </div>
      <div class="col-md-2 countdown-box">
        <div><span id="minutes">00</span> <br> Minutes</div>
      </div>
      <div class="col-md-2 countdown-box">
        <div><span id="seconds">00</span> <br> Seconds</div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
